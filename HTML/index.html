<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="../assets/CSS/styleReponsivo.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../assets/img/instagram%20celular.webp" alt="imagem do celular com a tela do app Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../assets/img/logo%20instagram.png" alt="logo instagram" id="logoInstagram">
                <div class="profile-photo">
                    <img src="../assets/img/homem-perfil.jpg" alt="imagem do perfil">
                </div>
                <a href="#" class="intagram-login"> Continue com sua conta</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">

                <p class="not-account">Não é essa pessoa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
